<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel Verified - Anvi Create</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root{ --bg:#060606; --card:#121212; --accent:#ff0513; --blue:#007bff; --text:#fff; }
body{margin:0;background:var(--bg);color:var(--text);font-family:'Inter',sans-serif; padding-bottom: 50px; opacity:0; transition: 0.5s;}
header{background:#000;padding:15px 5%;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #222;position:sticky;top:0;z-index:100}
button{color:#fff;border:none;padding:12px 20px;border-radius:8px;cursor:pointer;font-weight:bold;transition:0.3s}
.container{padding:20px; max-width: 1000px; margin: auto;}
.tabs{display:flex; gap:10px; margin-bottom:25px; background:#111; padding:8px; border-radius:12px}
.tab-btn{background:transparent; flex:1; padding:12px; border-radius:8px; border:none; color:#888; cursor:pointer}
.tab-btn.active{background:var(--accent); color:#fff; box-shadow: 0 4px 15px rgba(255,5,19,0.3)}
.form-section{background:var(--card);padding:25px;border-radius:15px;margin-bottom:30px; border: 1px solid #222; display:none}
.form-section.active{display:block; animation: fadeIn 0.3s;}
@keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }
.form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
input, select{width:100%;padding:14px;margin-bottom:15px;border:1px solid #333;border-radius:8px;background:#000;color:#fff;outline:none}
input:focus{border-color:var(--accent)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px}
.card{background:var(--card);border-radius:12px;overflow:hidden;border:1px solid #222;}
.card img{width:100%;height:240px;object-fit:cover}
.card-body{padding:12px}
.card-title{font-size:14px; font-weight:bold; height: 38px; overflow:hidden; margin-bottom:10px}
.actions{display:flex;gap:8px}
.edit{background:#ffa500; flex:1; font-size:12px}
.delete{background:rgba(255,77,77,0.1); color:#ff4d4d; border:1px solid #ff4d4d; flex:1; font-size:12px}
/* Khusus List Episode agar lebih rapi */
.ep-list-item { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
</style>
</head>
<body>

<header>
  <h2 style="margin:0;">ANVI <span style="color:var(--accent)">ADMIN</span></h2>
  <button style="background:#222; border:1px solid #444" onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="tabs">
    <button id="btn-Movies" class="tab-btn active" onclick="switchTab('Movies')">Movies</button>
    <button id="btn-Series" class="tab-btn" onclick="switchTab('Series')">Series</button>
    <button id="btn-Episodes" class="tab-btn" onclick="switchTab('Episodes')">Episodes</button>
  </div>

  <div id="form-Movies" class="form-section active">
    <h3 id="m_head">Tambah Movie</h3>
    <div class="form-group">
      <input id="m_title" placeholder="Judul Film">
      <select id="m_is18"><option value="false">Rating: Umum</option><option value="true">Rating: 18+</option></select>
    </div>
    <input id="m_thumb" placeholder="URL Thumbnail">
    <div class="form-group">
      <input id="m_video" placeholder="Link Video Utama (Server 1)">
      <input id="m_video2" placeholder="Link Video Cadangan (Server 2)">
    </div>
    <button id="m_btn" onclick="saveData('Movies')" style="background:var(--accent); width:100%">SIMPAN DATA MOVIE</button>
  </div>

  <div id="form-Series" class="form-section">
    <h3 id="s_head">Tambah Series</h3>
    <input id="s_title" placeholder="Judul Series">
    <input id="s_thumb" placeholder="URL Thumbnail">
    <select id="s_is18"><option value="false">Rating: Umum</option><option value="true">Rating: 18+</option></select>
    <button id="s_btn" onclick="saveData('Series')" style="background:var(--accent); width:100%">SIMPAN DATA SERIES</button>
  </div>

  <div id="form-Episodes" class="form-section">
    <h3 id="ep_head">Tambah Episode</h3>
    <select id="ep_series_id"><option value="">Pilih Series...</option></select>
    <div class="form-group">
      <input id="ep_num" type="number" placeholder="Eps ke-">
      <input id="ep_title" placeholder="Judul Episode">
    </div>
    <div class="form-group">
      <input id="ep_video" placeholder="Link Video Server 1">
      <input id="ep_video2" placeholder="Link Video Server 2">
    </div>
    <button id="ep_btn" onclick="saveEpisode()" style="background:var(--blue); width:100%">SIMPAN EPISODE</button>
  </div>

  <h3 id="listTitle" style="margin-top:40px; border-left:4px solid var(--accent); padding-left:15px">Daftar Movies</h3>
  <div id="dataList" class="grid"></div>
</div>

<script>
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentTable = "Movies";
let editId = null;

async function checkAuth() {
  const { data } = await sb.auth.getSession();
  if (!data.session) {
    window.location.replace("login.html");
  } else {
    document.body.style.opacity = "1";
    loadData();
  }
}

async function loadData() {
  const listEl = document.getElementById("dataList");
  listEl.innerHTML = "<p>Loading...</p>";
  
  let query = sb.from(currentTable).select("*");
  
  // Jika tab episode, ambil juga judul seriesnya
  if(currentTable === "Episodes") {
      query = sb.from("Episodes").select("*, Series(title)").order("series_id", {ascending: true}).order("episode", {ascending: true});
  } else {
      query = query.order("created_at", {ascending: false});
  }

  const { data, error } = await query;
  if(error) return listEl.innerHTML = "<p>Error: " + error.message + "</p>";
  
  listEl.innerHTML = "";
  
  data.forEach(item => {
    if(currentTable === "Episodes") {
        // Tampilan khusus list Episode
        listEl.classList.remove("grid");
        listEl.innerHTML += `
            <div class="ep-list-item">
                <div>
                    <strong>${item.Series?.title || 'Series'}</strong> - Eps ${item.episode} <br>
                    <small style="color:#666">${item.title || ''}</small>
                </div>
                <div class="actions" style="width:150px">
                    <button class="edit" onclick="prepareEdit('${item.id}')">Edit</button>
                    <button class="delete" onclick="deleteItem('${item.id}')">Hapus</button>
                </div>
            </div>`;
    } else {
        // Tampilan Card untuk Movie & Series
        listEl.classList.add("grid");
        listEl.innerHTML += `
          <div class="card">
            <img src="${item.thumb}">
            <div class="card-body">
              <div class="card-title">${item.title}</div>
              <div class="actions">
                <button class="edit" onclick="prepareEdit('${item.id}')">Edit</button>
                <button class="delete" onclick="deleteItem('${item.id}')">Hapus</button>
              </div>
            </div>
          </div>`;
    }
  });
}

// SIMPAN MOVIE & SERIES
async function saveData(table) {
  const px = table === "Movies" ? "m" : "s";
  const payload = {
    title: document.getElementById(px + "_title").value,
    thumb: document.getElementById(px + "_thumb").value,
    is18: document.getElementById(px + "_is18").value === "true"
  };

  if(table === "Movies") {
    payload.video = document.getElementById("m_video").value;
    payload.video2 = document.getElementById("m_video2").value;
  }

  let res;
  if(editId) {
    res = await sb.from(table).update(payload).eq("id", editId);
  } else {
    res = await sb.from(table).insert([payload]);
  }

  if(res.error) alert("Error: " + res.error.message);
  else { alert("Berhasil!"); location.reload(); }
}

// SIMPAN EPISODE (INSERT & UPDATE)
async function saveEpisode() {
  const payload = {
    series_id: document.getElementById("ep_series_id").value,
    episode: document.getElementById("ep_num").value,
    title: document.getElementById("ep_title").value,
    video: document.getElementById("ep_video").value,
    video2: document.getElementById("ep_video2").value
  };

  let res;
  if(editId) {
      res = await sb.from("Episodes").update(payload).eq("id", editId);
  } else {
      res = await sb.from("Episodes").insert([payload]);
  }

  if(res.error) alert(res.error.message); 
  else { alert("Episode Berhasil!"); location.reload(); }
}

// LOGIKA EDIT (HANDLING 3 TAB)
async function prepareEdit(id) {
  const { data } = await sb.from(currentTable).select("*").eq("id", id).single();
  editId = id;

  if(currentTable === "Episodes") {
      document.getElementById("ep_series_id").value = data.series_id;
      document.getElementById("ep_num").value = data.episode;
      document.getElementById("ep_title").value = data.title || "";
      document.getElementById("ep_video").value = data.video;
      document.getElementById("ep_video2").value = data.video2 || "";
      document.getElementById("ep_head").innerText = "Edit Episode " + data.episode;
      document.getElementById("ep_btn").innerText = "UPDATE EPISODE";
  } else {
      const px = currentTable === "Movies" ? "m" : "s";
      document.getElementById(px + "_title").value = data.title;
      document.getElementById(px + "_thumb").value = data.thumb;
      document.getElementById(px + "_is18").value = data.is18.toString();
      
      if(currentTable === "Movies") {
        document.getElementById("m_video").value = data.video || "";
        document.getElementById("m_video2").value = data.video2 || "";
      }
      document.getElementById(px + "_head").innerText = "Edit: " + data.title;
      document.getElementById(px + "_btn").innerText = "UPDATE DATA";
  }
  
  window.scrollTo({top: 0, behavior: 'smooth'});
}

async function deleteItem(id) {
  if(confirm("Hapus data ini selamanya?")) { 
      const { error } = await sb.from(currentTable).delete().eq("id", id);
      if(error) alert(error.message); else loadData(); 
  }
}

function switchTab(tab) {
  currentTable = tab;
  editId = null; // Reset status edit saat pindah tab
  
  document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  
  document.getElementById('form-' + tab).classList.add('active');
  document.getElementById('btn-' + tab).classList.add('active');
  
  document.getElementById('listTitle').innerText = "Daftar " + tab;
  
  if(tab === 'Episodes') {
    updateSeriesDropdown();
  }
  loadData();
}

async function updateSeriesDropdown() {
  const { data } = await sb.from("Series").select("id, title");
  const sel = document.getElementById("ep_series_id");
  sel.innerHTML = '<option value="">-- Pilih Series --</option>';
  data.forEach(s => sel.innerHTML += `<option value="${s.id}">${s.title}</option>`);
}

async function logout() {
  await sb.auth.signOut();
  window.location.replace("login.html");
}

checkAuth();
</script>
</body>
</html>
