<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel Multi-Server - Anvi Create</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{ --bg:#0b0b0b; --card:#151515; --accent:#e50914; --blue:#007bff; --green:#28a745; }
body{margin:0;background:var(--bg);color:#fff;font-family:'Inter',sans-serif; padding-bottom: 50px;}
header{background:#000;padding:15px 5%;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #222;position:sticky;top:0;z-index:100}
button{color:#fff;border:none;padding:10px 18px;border-radius:6px;cursor:pointer;font-weight:bold;transition:0.3s}
.container{padding:20px; max-width: 1100px; margin: auto;}

/* TABS */
.tabs{display:flex; gap:10px; margin-bottom:25px; background:#111; padding:10px; border-radius:12px}
.tab-btn{background:transparent; flex:1; padding:12px; border-radius:8px; border:1px solid #333; color:#888}
.tab-btn.active{background:var(--accent); border-color:var(--accent); color:#fff}

/* FORMS */
.form-section{background:var(--card);padding:25px;border-radius:15px;margin-bottom:30px; border: 1px solid #222; display:none}
.form-section.active{display:block; animation: fadeIn 0.4s}
@keyframes fadeIn { from{opacity:0} to{opacity:1} }

.form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
label{display:block; margin-bottom:8px; font-size:13px; color:#aaa; font-weight:600}
input, select{width:100%;padding:12px;margin-bottom:15px;border:1px solid #333;border-radius:8px;background:#000;color:#fff;box-sizing:border-box}
input:focus{border-color:var(--accent); outline:none}

/* LIST CARDS */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px}
.card{background:var(--card);border-radius:10px;overflow:hidden;border:1px solid #222}
.card img{width:100%;height:220px;object-fit:cover}
.card-body{padding:12px}
.card-title{font-size:13px; font-weight:bold; margin-bottom:10px; height: 35px; overflow:hidden}
.actions{display:flex;gap:5px}
.edit{background:#ffa500; flex:1; font-size:11px}
.delete{background:#ff4d4d; flex:1; font-size:11px}

.status-server { font-size: 10px; color: #555; margin-top: 5px; }
.status-server.on { color: var(--green); }
</style>
</head>
<body>

<header>
  <h2 style="margin:0; font-size:22px; color:var(--accent)">Anvi <span style="color:#fff">Admin</span></h2>
  <button style="background:#333" onclick="logout()">Logout</button>
</header>

<div class="container">
  
  <div class="tabs">

    <button class="tab-btn" onclick="switchTab('tab-episodes', this)">‚ûï Add Episode</button>
  </div>

  <div id="tab-movies" class="form-section active">
    <h3 id="m_head">Tambah Movie Baru</h3>
    <div class="form-group">
      <div>
        <label>Judul Film</label>
        <input id="m_title" placeholder="Contoh: Iron Man">
      </div>
      <div>
        <label>Rating Konten</label>
        <select id="m_is18">
          <option value="false">Umum</option>
          <option value="true">18+</option>
        </select>
      </div>
    </div>
    <label>URL Thumbnail</label>
    <input id="m_thumb" placeholder="https://link-gambar.jpg">
    
    <div class="form-group">
      <div>
        <label>Video Server 1 (Utama)</label>
        <input id="m_video" placeholder="Embed/JW Player Link">
      </div>
      <div>
        <label>Video Server 2 (Cadangan)</label>
        <input id="m_video2" placeholder="Embed/JW Player Link">
      </div>
    </div>

    <button onclick="saveData('Movies')" style="background:var(--accent); width:100%; padding:15px">SIMPAN MOVIE</button>
    <button id="m_cancel" onclick="resetForm('Movies')" style="display:none; width:100%; background:#444; margin-top:10px">BATAL</button>
  </div>

  <div id="tab-series" class="form-section">
    <h3 id="s_head">Tambah Series Baru</h3>
    <label>Judul Series</label>
    <input id="s_title" placeholder="Contoh: Stranger Things">
    <label>URL Thumbnail</label>
    <input id="s_thumb" placeholder="https://link-gambar.jpg">
    <label>Rating</label>
    <select id="s_is18">

      <option value="true">18+</option>

    <div class="form-group">
      <div>
        <label>Video Server 1</label>

      <div>

        <input id="ep_video2" placeholder="Link Server 2">

    <button onclick="saveEpisode()" style="background:var(--blue); width:100%; padding:15px">TAMBAH EPISODE</button>

  <h3 id="listTitle">Daftar Movies</h3>

</div>

async function saveData(table) {
  const prefix = table === "Movies" ? "m" : "s";
  const payload = {
    title: document.getElementById(prefix + "_title").value,
    thumb: document.getElementById(prefix + "_thumb").value,
    is18: document.getElementById(prefix + "_is18").value === "true"
  };

  if(table === "Movies") {
    payload.video = document.getElementById("m_video").value;
    payload.video2 = document.getElementById("m_video2").value;
  }

  let res;
  if(editId) res = await sb.from(table).update(payload).eq("id", editId);
  else res = await sb.from(table).insert([payload]);

  if(res.error) alert("Error: " + res.error.message);
  else { alert("Berhasil!"); resetForm(table); loadData(); }
}

async function saveEpisode() {
  const payload = {
    series_id: document.getElementById("ep_series_id").value,
    episode: document.getElementById("ep_num").value,
    title: document.getElementById("ep_title").value,
    video: document.getElementById("ep_video").value,
    video2: document.getElementById("ep_video2").value
  };
  const { error } = await sb.from("Episodes").insert([payload]);
  if(error) alert(error.message); else { alert("Episode Ditambah!"); resetEpisodeForm(); }
}

async function prepareEdit(id) {
  const { data } = await sb.from(currentTab).select("*").eq("id", id).single();
  const px = currentTab === "Movies" ? "m" : "s";
  document.getElementById(px + "_title").value = data.title;
  document.getElementById(px + "_thumb").value = data.thumb;
  document.getElementById(px + "_is18").value = data.is18.toString();
  if(currentTab === "Movies") {
    document.getElementById("m_video").value = data.video || "";
    document.getElementById("m_video2").value = data.video2 || "";
  }
  editId = id;
  document.getElementById(px + "_head").innerText = "Edit: " + data.title;
  document.getElementById(px + "_cancel").style.display = "block";
  window.scrollTo(0,0);
}

async function deleteItem(id) {
  if(confirm("Hapus permanen?")) {
    await sb.from(currentTab).delete().eq("id", id);
    loadData();
  }
}

async function updateSeriesList() {
  const { data } = await sb.from("Series").select("id, title");
  const sel = document.getElementById("ep_series_id");
  if(data) {
    sel.innerHTML = '<option value="">-- Pilih Series --</option>';
    data.forEach(s => sel.innerHTML += `<option value="${s.id}">${s.title}</option>`);
  }
}

function switchTab(id, btn) {
  document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
  currentTab = id === 'tab-movies' ? "Movies" : "Series";
  document.getElementById("listTitle").innerText = "Daftar " + currentTab;
  if(id !== 'tab-episodes') loadData();
}
