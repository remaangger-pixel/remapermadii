<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Admin Panel - Anvi Create</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{ --bg:#0f0f0f; --card:#1a1a1a; --accent:#e50914; --blue:#008cba; }
body{margin:0;background:var(--bg);color:#fff;font-family:'Segoe UI',Arial,sans-serif}
header{background:#000;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100;border-bottom:1px solid #222}
button{color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;font-weight:bold;transition:0.3s}
button:hover{opacity:0.8}
.container{padding:20px; max-width: 1100px; margin: auto;}

/* TABS */
.tabs{display:flex; gap:10px; margin-bottom:25px; background:#111; padding:10px; border-radius:10px}
.tab-btn{background:transparent; flex:1; padding:12px; border-radius:8px; border:1px solid #333}
.tab-btn.active{background:var(--accent); border-color:var(--accent)}

/* FORMS */
.form-section{background:var(--card);padding:25px;border-radius:12px;margin-bottom:30px; border: 1px solid #333; display:none}
.form-section.active{display:block; animation: fadeIn 0.4s}
@keyframes fadeIn { from{opacity:0} to{opacity:1} }

label{display:block; margin-bottom:6px; font-size:13px; color:#aaa}
input, select{width:100%;padding:12px;margin-bottom:15px;border:1px solid #333;border-radius:6px;background:#000;color:#fff;box-sizing:border-box}

/* GRID & CARDS */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}
.card{background:var(--card);border-radius:10px;overflow:hidden;border:1px solid #222; transition:0.3s}
.card:hover{border-color:var(--accent)}
.card img{width:100%;height:140px;object-fit:cover}
.card-body{padding:12px}
.card-title{font-size:14px; font-weight:bold; margin-bottom:12px; min-height: 38px; display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.actions{display:flex;gap:5px}
.edit{background:#ffa500; flex:1; font-size:12px}
.delete{background:#ff4d4d; flex:1; font-size:12px}

.tag{font-size:10px; padding:3px 6px; border-radius:4px; margin-left:5px; text-transform:uppercase}
.adult{background:var(--accent)} .umum{background:#444}
</style>
</head>
<body>

<header>
  <h2 style="margin:0; font-size:20px">Anvi Panel Admin</h2>
  <button style="background:#333" onclick="logout()">Logout</button>
</header>

<div class="container">
  
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('tab-movies', this)">ðŸŽ¬ Movies</button>
    <button class="tab-btn" onclick="switchTab('tab-series', this)">ðŸ“º Series</button>
    <button class="tab-btn" onclick="switchTab('tab-episodes', this)">âž• Add Episode</button>
  </div>

  <div id="tab-movies" class="form-section active">
    <h3 id="movieTitle">Tambah Movie Baru</h3>
    <label>Judul Film</label>
    <input id="m_title" placeholder="Contoh: Doctor Strange">
    <label>URL Thumbnail</label>
    <input id="m_thumb" placeholder="https://...">
    <label>URL Video (Embed/Drive)</label>
    <input id="m_video" placeholder="https://...">
    <label>Rating</label>
    <select id="m_is18">
      <option value="false">Umum</option>
      <option value="true">18+</option>
    </select>
    <button onclick="saveData('Movies')" style="background:var(--accent); width:100%">SIMPAN KE TABEL MOVIES</button>
    <button id="cancelMovie" onclick="resetForm('Movies')" style="display:none; width:100%; background:#444; margin-top:10px">BATAL EDIT</button>
  </div>

  <div id="tab-series" class="form-section">
    <h3 id="seriesTitle">Tambah Series Baru</h3>
    <label>Judul Series</label>
    <input id="s_title" placeholder="Contoh: A Knight of the Seven Kingdoms">
    <label>URL Thumbnail</label>
    <input id="s_thumb" placeholder="https://...">
    <label>Rating</label>
    <select id="s_is18">
      <option value="false">Umum</option>
      <option value="true">18+</option>
    </select>
    <button onclick="saveData('Series')" style="background:var(--accent); width:100%">SIMPAN KE TABEL SERIES</button>
    <button id="cancelSeries" onclick="resetForm('Series')" style="display:none; width:100%; background:#444; margin-top:10px">BATAL EDIT</button>
  </div>

  <div id="tab-episodes" class="form-section">
    <h3>Tambah Episode Baru</h3>
    <label>Pilih Series</label>
    <select id="ep_series_id"><option value="">Loading Series...</option></select>
    <label>Episode Ke- (Angka)</label>
    <input id="ep_num" type="number" placeholder="1">
    <label>Judul Episode</label>
    <input id="ep_title" placeholder="Contoh: The Hedge Knight">
    <label>URL Video Episode</label>
    <input id="ep_video" placeholder="https://...">
    <button onclick="saveEpisode()" style="background:var(--blue); width:100%">TAMBAH KE TABEL EPISODES</button>
  </div>

  <hr style="border:0; border-top:1px solid #333; margin:40px 0">
  
  <h3 id="listHeading">Daftar Konten: Movies</h3>
  <div class="grid" id="dataList"></div>
</div>

<script>
/* ================= CONFIG SUPABASE ================= */
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentTable = "Movies";
let editId = null;

/* ================= CORE LOGIC ================= */

// Ambil Data Berdasarkan Tab
async function loadData() {
  const listEl = document.getElementById("dataList");
  listEl.innerHTML = "<p>Memuat data...</p>";

  const { data, error } = await sb.from(currentTable).select("*").order("created_at", {ascending: false});
  
  if(error) return listEl.innerHTML = "Error loading data";

  listEl.innerHTML = "";
  data.forEach(item => {
    listEl.innerHTML += `
      <div class="card">
        <img src="${item.thumb}">
        <div class="card-body">
          <div class="card-title">
            ${item.title} 
            <span class="tag ${item.is18 ? 'adult' : 'umum'}">${item.is18 ? '18+' : 'Umum'}</span>
          </div>
          <div class="actions">
            <button class="edit" onclick="prepareEdit('${item.id}')">Edit</button>
            <button class="delete" onclick="deleteItem('${item.id}')">Hapus</button>
          </div>
        </div>
      </div>
    `;
  });

  // Jika sedang di tab episode, update list series dropdown
  updateSeriesDropdown();
}

// Simpan Movies atau Series
async function saveData(table) {
  const prefix = table === 'Movies' ? 'm' : 's';
  const payload = {
    title: document.getElementById(`${prefix}_title`).value,
    thumb: document.getElementById(`${prefix}_thumb`).value,
    is18: document.getElementById(`${prefix}_is18`).value === "true"
  };
  
  // Hanya Movies yang punya kolom video
  if(table === 'Movies') payload.video = document.getElementById("m_video").value;

  if(!payload.title || !payload.thumb) return alert("Lengkapi data!");

  let res;
  if(editId) {
    res = await sb.from(table).update(payload).eq("id", editId);
  } else {
    res = await sb.from(table).insert([payload]);
  }

  if(res.error) alert("Gagal: " + res.error.message);
  else {
    alert("Berhasil!");
    resetForm(table);
    loadData();
  }
}

// Simpan Episode (Khusus Tabel Episodes)
async function saveEpisode() {
  const payload = {
    series_id: document.getElementById("ep_series_id").value,
    episode: parseInt(document.getElementById("ep_num").value),
    title: document.getElementById("ep_title").value,
    video: document.getElementById("ep_video").value
  };

  if(!payload.series_id || !payload.video) return alert("Pilih series dan isi video!");

  const { error } = await sb.from("Episodes").insert([payload]);
  if(error) alert("Gagal: " + error.message);
  else {
    alert("Episode Berhasil Ditambah!");
    document.getElementById("ep_num").value = "";
    document.getElementById("ep_video").value = "";
    document.getElementById("ep_title").value = "";
  }
}

// Fungsi Edit
async function prepareEdit(id) {
  const { data } = await sb.from(currentTable).select("*").eq("id", id).single();
  const prefix = currentTable === 'Movies' ? 'm' : 's';
  
  document.getElementById(`${prefix}_title`).value = data.title;
  document.getElementById(`${prefix}_thumb`).value = data.thumb;
  document.getElementById(`${prefix}_is18`).value = data.is18.toString();
  if(currentTable === 'Movies') document.getElementById("m_video").value = data.video;

  editId = id;
  document.getElementById(`${prefix}Title`).innerText = "Mode Edit: " + data.title;
  document.getElementById(`cancel${currentTable}`).style.display = "block";
  window.scrollTo({top: 0, behavior: 'smooth'});
}

// Fungsi Hapus
async function deleteItem(id) {
  if(!confirm("Hapus data ini selamanya?")) return;
  await sb.from(currentTable).delete().eq("id", id);
  loadData();
}

/* ================= HELPERS ================= */

async function updateSeriesDropdown() {
  const drop = document.getElementById("ep_series_id");
  const { data } = await sb.from("Series").select("id, title").order("title");
  if(data) {
    drop.innerHTML = '<option value="">-- Pilih Series --</option>';
    data.forEach(s => drop.innerHTML += `<option value="${s.id}">${s.title}</option>`);
  }
}

function switchTab(tabId, btn) {
  document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  
  document.getElementById(tabId).classList.add('active');
  btn.classList.add('active');
  
  // Set context tabel untuk list di bawah
  if(tabId === 'tab-movies') { currentTable = "Movies"; document.getElementById("listHeading").innerText = "Daftar Konten: Movies"; }
  else if(tabId === 'tab-series') { currentTable = "Series"; document.getElementById("listHeading").innerText = "Daftar Konten: Series"; }
  
  if(tabId !== 'tab-episodes') loadData();
}

function resetForm(table) {
  const prefix = table === 'Movies' ? 'm' : 's';
  editId = null;
  document.getElementById(`${prefix}_title`).value = "";
  document.getElementById(`${prefix}_thumb`).value = "";
  document.getElementById(`${prefix}_is18`).value = "false";
  if(table === 'Movies') document.getElementById("m_video").value = "";
  
  document.getElementById(`${prefix}Title`).innerText = `Tambah ${table} Baru`;
  document.getElementById(`cancel${table}`).style.display = "none";
}

function logout() {
  localStorage.removeItem("adminLogin");
  location.href = "login.html";
}

// INIT
if(localStorage.getItem("adminLogin") !== "true") location.href = "login.html";
loadData();

</script>
</body>
</html>
