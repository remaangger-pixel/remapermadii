<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Anvi Player - Premium</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root { --bg: #060606; --accent: #ff0513; --text: #ffffff; --muted: #888888; --card: #121212; }

body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

/* HEADER */
header { 
  padding: 12px 4%; background: rgba(0,0,0,0.95); 
  display: flex; align-items: center; gap: 15px; 
  position: sticky; top: 0; z-index: 100; 
  border-bottom: 1px solid #111; backdrop-filter: blur(10px);
}
.back-btn { background: var(--accent); border: none; color: #fff; padding: 8px 18px; border-radius: 50px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 13px; }

/* PLAYER AREA - Dibuat Lebih Luas */
.player-section { width: 100%; background: #000; }
.video-container { 
  position: relative; width: 100%; 
  max-width: 1400px; /* Diperlebar agar tidak 'kurus' di monitor */
  margin: 0 auto;
  padding-top: 56.25%; /* Tetap 16:9 */
}
.video-container iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; z-index: 10; }

/* CONTENT WRAPPER - Menyesuaikan lebar video */
.content-wrapper { padding: 25px 4%; max-width: 1400px; margin: 0 auto; box-sizing: border-box; }

.server-box { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 25px; }
.btn-server { 
  background: var(--card); border: 1px solid #333; color: #fff; padding: 14px 30px; 
  border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; 
  transition: 0.3s;
}
.btn-server.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(255, 5, 19, 0.4); }

.video-title { font-size: clamp(22px, 4vw, 32px); margin: 10px 0; font-weight: 800; letter-spacing: -0.5px; }
.tags { display: flex; gap: 8px; margin-bottom: 15px; }
.tag { background: #1a1a1a; padding: 5px 12px; border-radius: 4px; font-size: 11px; color: var(--muted); text-transform: uppercase; font-weight: bold; }

/* REKOMENDASI FILM - Full Width Grid */
.recommendation-section { padding: 30px 4%; max-width: 1400px; margin: 0 auto; border-top: 1px solid #1a1a1a; }
.section-title { font-size: 20px; font-weight: 700; margin-bottom: 25px; color: #fff; border-left: 4px solid var(--accent); padding-left: 15px; }
.grid-suggest { 
  display: grid; 
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Card lebih besar di desktop */
  gap: 20px; 
}
.suggest-card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.4s; border: 1px solid #1a1a1a; }
.suggest-card:hover { transform: translateY(-8px); border-color: var(--accent); }
.suggest-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
.suggest-card p { padding: 12px; margin: 0; font-size: 14px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* MOBILE FIX */
@media (max-width: 768px) {
  .video-container { max-width: 100%; }
  .content-wrapper { padding: 20px 15px; }
  .btn-server { flex: 1; padding: 12px; font-size: 13px; }
  .grid-suggest { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
}

/* LOADER */
.loader { position: absolute; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 50; transition: 0.5s; }
.spinner { width: 45px; height: 45px; border: 4px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
@keyframes s { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<header>
  <a href="index.html" class="back-btn">âœ• Close</a>
  <span id="navTitle" style="color:var(--muted); font-size:12px; font-weight: 500;">Loading content...</span>
</header>

<div class="player-section">
  <div class="video-container" id="playerParent">
    <div id="loader" class="loader"><div class="spinner"></div></div>
    <div id="playerFrame"></div>
  </div>
</div>

<div class="content-wrapper">
  <div class="server-box" id="serverList"></div>
  <div class="tags">
    <span class="tag" id="vType">Movie</span>
    <span class="tag">Ultra HD</span>
    <span class="tag">Free</span>
  </div>
  <h1 id="vTitle" class="video-title">...</h1>
  <p style="color:#888; font-size:14px; line-height: 1.6;">Ganti server jika video lambat atau tidak muncul. Gunakan koneksi stabil untuk pengalaman menonton terbaik.</p>
</div>

<div class="recommendation-section">
  <h2 class="section-title">Mungkin Kamu Suka</h2>
  <div class="grid-suggest" id="suggestList"></div>
</div>

<script>
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const params = new URLSearchParams(location.search);
const movieId = params.get("id");

async function init() {
  if (!movieId) { location.href = 'index.html'; return; }

  const { data: movie } = await sb.from("Movies").select("*").eq("id", movieId).maybeSingle();
  
  if (movie) {
    document.getElementById("navTitle").innerText = "Sedang Menonton: " + movie.title;
    document.getElementById("vTitle").innerText = movie.title;
    setupServers(movie.video, movie.video2);
    loadSuggestions(); 
  } else {
    location.href = 'index.html';
  }
}

function setupServers(s1, s2) {
  const box = document.getElementById("serverList");
  box.innerHTML = "";
  const servers = [];
  if (s1) servers.push({ name: "Server 1", url: s1 });
  if (s2) servers.push({ name: "Server 2", url: s2 });

  servers.forEach((srv, i) => {
    const btn = document.createElement("button");
    btn.className = "btn-server" + (i === 0 ? " active" : "");
    btn.innerText = srv.name;
    btn.onclick = () => {
      loadVideo(srv.url);
      document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    box.appendChild(btn);
  });
  if (servers.length > 0) loadVideo(servers[0].url);
}

function loadVideo(url) {
  const frame = document.getElementById("playerFrame");
  const loader = document.getElementById("loader");
  loader.style.opacity = "1";
  frame.innerHTML = `<iframe src="${url.trim()}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
  setTimeout(() => { loader.style.opacity = "0"; }, 1200);
}

async function loadSuggestions() {
  const { data: list } = await sb.from("Movies")
    .select("*")
    .eq("is18", false)
    .neq("id", movieId)
    .limit(12); // Ditambah jadi 12 biar desktop makin penuh dan keren

  const container = document.getElementById("suggestList");
  container.innerHTML = "";
  
  list?.forEach(m => {
    container.innerHTML += `
      <div class="suggest-card" onclick="location.href='player.html?id=${m.id}'">
        <img src="${m.thumb}">
        <p>${m.title}</p>
      </div>`;
  });
}

init();
</script>
</body>
</html>
