<div class="player-wrapper">
  <div class="video-container">
    <div id="loader" class="loader"><div class="spinner"></div></div>
    <div id="playerFrame"></div>
  </div>
  
  <div class="server-list" id="serverList">
    </div>
</div>

<style>
/* Style tambahan untuk tombol server */
.server-list {
  margin-top: 15px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.btn-server {
  background: #1a1a1a;
  border: 1px solid #333;
  color: #fff;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  transition: 0.3s;
}
.btn-server.active {
  background: var(--accent);
  border-color: var(--accent);
  font-weight: bold;
}
</style>

<script>
// Bagian Logika Update Player
function renderPlayer(urls) {
  // Misal urls adalah array: ["link1", "link2"]
  const serverContainer = document.getElementById("serverList");
  serverContainer.innerHTML = ""; // Bersihkan

  urls.forEach((url, index) => {
    if(!url) return;
    const btn = document.createElement("button");
    btn.className = "btn-server" + (index === 0 ? " active" : "");
    btn.innerText = "Server " + (index + 1);
    btn.onclick = () => {
      // Ganti Iframe
      document.getElementById("playerFrame").innerHTML = `<iframe src="${url.trim()}" allowfullscreen></iframe>`;
      // Update tombol aktif
      document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    };
    serverContainer.appendChild(btn);
  });

  // Load server pertama secara default
  document.getElementById("playerFrame").innerHTML = `<iframe src="${urls[0].trim()}" allowfullscreen></iframe>`;
}

// renderPlayer(allLinks);
</script>
