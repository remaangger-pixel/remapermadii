<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anvi Create - Streaming Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #060606;
  --card: #121212;
  --accent: #ff0513;
  --text: #ffffff;
  --muted: #a0a0a0;
  --glass: rgba(0, 0, 0, 0.85);
}

* { box-sizing: border-box; }
body {
  margin: 0; background: var(--bg); color: var(--text);
  font-family: 'Inter', -apple-system, sans-serif;
  overflow-x: hidden; scroll-behavior: smooth;
}

/* HEADER - FIXED & BLUR */
header {
  position: fixed; top: 0; width: 100%; z-index: 1000;
  background: var(--glass); backdrop-filter: blur(10px);
  padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
header h1 {
  margin: 0; font-size: 22px; cursor: pointer;
  background: linear-gradient(to right, #fff, var(--accent));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  font-weight: 900;
}
nav a { color: var(--muted); text-decoration: none; font-size: 13px; margin-left: 15px; transition: 0.3s; }
nav a:hover { color: var(--accent); }

/* COMPACT BANNER (55vh agar card bawah kelihatan) */
.banner {
  height: 65vh; width: 100%; background-size: cover; background-position: center;
  position: relative; display: flex; align-items: flex-end; padding: 0 5% 60px;
  transition: background-image 0.8s ease-in-out;
}
.banner::after {
  content: ""; position: absolute; inset: 0;
  background: linear-gradient(to top, var(--bg) 10%, transparent 80%),
              linear-gradient(to right, var(--bg) 0%, transparent 60%);
}
.banner-content { position: relative; z-index: 2; max-width: 500px; }
.banner-content h2 { font-size: clamp(24px, 5vw, 42px); margin: 0 0 15px; font-weight: 800; }
.btn-play {
  background: var(--accent); border: none; color: #fff; padding: 12px 28px;
  border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s;
}
.btn-play:hover { transform: scale(1.05); filter: brightness(1.2); }

/* SEARCH & FILTER */
.search-bar {
  padding: 20px 5%; margin-top: -25px; position: relative; z-index: 10;
}
.search-bar input {
  width: 100%; padding: 15px 25px; background: #1a1a1a; border: 1px solid #333;
  border-radius: 10px; color: #fff; outline: none; transition: 0.3s;
}
.search-bar input:focus { border-color: var(--accent); }

/* SECTIONS */
.section-head {
  padding: 0 5%; margin: 30px 0 15px; font-size: 18px; font-weight: 700;
  display: flex; align-items: center; gap: 8px;
}
.section-head::before { content:""; width:3px; height:20px; background:var(--accent); }

/* RESPONSIVE GRID */
.grid {
  padding: 0 5% 30px; display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px;
}

/* CARD UI */
.card {
  background: var(--card); border-radius: 10px; overflow: hidden;
  cursor: pointer; transition: 0.4s; position: relative;
}
.card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
.card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
.card-info { padding: 10px; font-size: 13px; font-weight: 600; text-align: center; }
.card-info p { margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

@media(max-width: 768px) {
  .banner { height: 45vh; padding-bottom: 40px; }
  .grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
}
</style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">ANVI CREATE</h1>
  <nav>
    <a href="#" onclick="openAdult()">ðŸ”ž 18+</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<div class="banner" id="banner">
  <div class="banner-content">
    <h2 id="bannerTitle">...</h2>
    <button class="btn-play" onclick="openBanner()">â–¶ Play Now</button>
  </div>
</div>

<div class="search-bar">
  <input id="search" placeholder="Mau nonton apa hari ini, Bosku?">
</div>

<h2 class="section-head">Latest Movies</h2>
<div class="grid" id="movieList"></div>

<h2 class="section-head">Featured Series</h2>
<div class="grid" id="seriesList"></div>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let movies = [], series = [], bannerItems = [], bannerIdx = 0;

/* ================= CORE FUNCTIONS ================= */
async function init() {
  const [mRes, sRes] = await Promise.all([
    sb.from("Movies").select("*").order("created_at", { ascending: false }),
    sb.from("Series").select("*").order("created_at", { ascending: false })
  ]);

  movies = mRes.data || [];
  series = sRes.data || [];

  // Ambil data untuk banner (bukan 18+)
  bannerItems = [...movies, ...series]
    .filter(i => !i.is18)
    .sort((a,b) => new Date(b.created_at) - new Date(a.created_at))
    .slice(0, 5);

  renderAll();
  startCycle();
}

function renderAll() {
  const q = document.getElementById("search").value.toLowerCase();
  
  renderGrid("movieList", movies, q, "openMovie");
  renderGrid("seriesList", series, q, "openSeries");
  updateBanner();
}

function renderGrid(targetId, data, query, clickFunc) {
  const el = document.getElementById(targetId);
  el.innerHTML = "";
  
  data.forEach(item => {
    if(item.is18) return; // Sembunyikan 18+ dari publik
    if(!item.title.toLowerCase().includes(query)) return;

    el.innerHTML += `
      <div class="card" onclick="${clickFunc}(${item.id})">
        <img src="${item.thumb}" loading="lazy">
        <div class="card-info"><p>${item.title}</p></div>
      </div>
    `;
  });
}

function updateBanner() {
  if (bannerItems.length === 0) return;
  const item = bannerItems[bannerIdx];
  const b = document.getElementById("banner");
  
  b.style.backgroundImage = `url(${item.thumb})`;
  document.getElementById("bannerTitle").innerText = item.title;
  
  b.dataset.type = item.video ? "movie" : "series";
  b.dataset.id = item.id;
}

function startCycle() {
  setInterval(() => {
    bannerIdx = (bannerIdx + 1) % bannerItems.length;
    updateBanner();
  }, 5000);
}

function openBanner() {
  const b = document.getElementById("banner");
  if(b.dataset.type === "movie") openMovie(b.dataset.id); 
  else openSeries(b.dataset.id);
}

function openMovie(id) { window.open("player.html?id="+id, "_blank"); }
function openSeries(id) { window.open("series.html?id="+id, "_blank"); }

function openAdult() {
  const code = prompt("Masukkan PIN Dewasa:");
  if(code === "1818") {
    sessionStorage.setItem("adultAccess", "true");
    location.href = "adult.html";
  } else { alert("Salah Bosku!"); }
}

document.getElementById("search").addEventListener("input", renderAll);
init();
</script>

</body>
</html>
