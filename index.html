<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Streaming</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --accent:#e50914;
  --text:#fff;
  --muted:#9b9b9b;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
}
header{
  position:sticky;
  top:0;
  background:#000c;
  backdrop-filter:blur(10px);
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}
header h1{margin:0;cursor:pointer}
nav a{
  color:var(--muted);
  margin-left:16px;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{color:#fff}

.search{padding:20px}
.search input{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #222;
  background:#111;
  color:#fff;
}

.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  position:relative;
}
.card:hover{transform:translateY(-6px) scale(1.03)}
.card img{width:100%;height:220px;object-fit:cover}
.card p{margin:0;padding:10px;font-size:14px}

.badge{
  position:absolute;
  top:8px;
  left:8px;
  background:#e50914;
  padding:4px 8px;
  font-size:11px;
  border-radius:6px;
}
</style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">My Streaming</h1>
  <nav>
    <a href="#" onclick="openAdult()">18+</a>
    <a href="login.html" target="_blank">Admin</a>
  </nav>
</header>

<div class="search">
  <input id="search" placeholder="Search movie or series...">
</div>

<div class="grid" id="list"></div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= STATE ================= */
let contents = [];

const list = document.getElementById("list");
const search = document.getElementById("search");

/* ================= LOAD ALL ================= */
async function loadAll(){

  const { data:movies, error:errMovie } = await sb
    .from("Movies")
    .select("*")
    .order("created_at",{ ascending:false });

  const { data:series, error:errSeries } = await sb
    .from("Series")
    .select("*")
    .order("created_at",{ ascending:false });

  if(errMovie || errSeries){
    console.error(errMovie || errSeries);
    alert("Gagal load data");
    return;
  }

  const movieData = (movies || []).map(m => ({
    ...m,
    type:"movie"
  }));

  const seriesData = (series || []).map(s => ({
    ...s,
    type:"series"
  }));

  contents = [...movieData, ...seriesData];
  render();
}

/* ================= RENDER ================= */
function render(){
  list.innerHTML = "";
  const q = search.value.toLowerCase();

  contents.forEach(item=>{
    if(item.is18) return;

    const title = (item.title || "").toLowerCase();
    if(!title.includes(q)) return;

    list.innerHTML += `
      <div class="card" onclick="openItem(${item.id},'${item.type}')">
        ${item.type === "series" ? `<div class="badge">SERIES</div>` : ""}
        <img src="${item.thumb}">
        <p>${item.title}</p>
      </div>
    `;
  });

  if(list.innerHTML === ""){
    list.innerHTML = "<p>Tidak ada konten</p>";
  }
}

/* ================= OPEN ================= */
function openItem(id,type){
  if(type === "movie"){
    window.open("player.html?id="+id,"_blank");
  }else{
    window.open("series.html?id="+id,"_blank");
  }
}

/* ================= SEARCH ================= */
search.addEventListener("input",render);

/* ================= 18+ ================= */
const ADULT_CODE = "181818";

function openAdult(){
  if(sessionStorage.getItem("adultAccess") === "true"){
    location.href="adult.html";
    return;
  }
  const code = prompt("Masukkan kode akses 18+");
  if(code === ADULT_CODE){
    sessionStorage.setItem("adultAccess","true");
    location.href="adult.html";
  }else{
    alert("Kode salah!");
  }
}

/* ================= INIT ================= */
loadAll();
</script>

</body>
</html>
