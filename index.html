<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvi Create - Streaming Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #060606;
            --card: #121212;
            --accent: #ff0513;
            --text: #ffffff;
            --muted: #888888;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        header {
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #111;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-vip {
            font-size: 11px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .btn-vip:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        /* --- ORIGINAL BANNER --- */
        .banner {
            width: 100%;
            height: 500px;
            background: linear-gradient(to top, var(--bg) 5%, transparent 60%), 
                        linear-gradient(to right, rgba(0,0,0,0.8), transparent),
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2044'); /* Ganti URL ini dengan image banner favoritmu */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            box-sizing: border-box;
        }

        .banner h1 {
            font-size: clamp(32px, 5vw, 56px);
            margin: 0;
            font-weight: 800;
            max-width: 800px;
            line-height: 1.1;
        }

        .banner p {
            font-size: 18px;
            color: #ccc;
            max-width: 500px;
            margin: 20px 0;
            line-height: 1.6;
        }

        /* --- CONTENT SECTION --- */
        .container {
            padding: 40px 5%;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 20px;
            margin: 0;
            font-weight: 700;
        }

        .line {
            height: 2px;
            background: var(--accent);
            flex: 1;
            opacity: 0.3;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        /* --- CARD STYLE --- */
        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #1a1a1a;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            padding: 12px;
            text-align: center;
        }

        .card-body .title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .banner { height: 350px; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">ANVI<span>CREATE</span></a>
    <div class="nav-right">
        <div class="btn-vip" onclick="enterVIP()">VIP Area</div>
    </div>
</header>

<div class="banner">
    <h1>Your Ultimate Movie Destination</h1>
    <p>Stream ribuan film dan series original secara gratis dengan kualitas terbaik.</p>
</div>

<div class="container">
    <div class="section-header">
        <h2>Latest Movies</h2>
        <div class="line"></div>
    </div>
    <div class="grid" id="movieList">
        </div>

    <div class="section-header">
        <h2>Popular Series</h2>
        <div class="line"></div>
    </div>
    <div class="grid" id="seriesList">
        </div>
</div>

<script>
    // INITIALIZE SUPABASE
    const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadAllContent() {
        try {
            // 1. Load Movies (Hanya yang is18 = false)
            const { data: movies, error: mError } = await sb
                .from("Movies")
                .select("*")
                .eq("is18", false)
                .order("created_at", { ascending: false });

            if (mError) throw mError;

            const mContainer = document.getElementById("movieList");
            mContainer.innerHTML = movies.map(m => `
                <div class="card" onclick="location.href='player.html?id=${m.id}'">
                    <img src="${m.thumb}" alt="${m.title}">
                    <div class="card-body">
                        <div class="title">${m.title}</div>
                    </div>
                </div>
            `).join('');

            // 2. Load Series (Hanya yang is18 = false)
            const { data: series, error: sError } = await sb
                .from("Series")
                .select("*")
                .eq("is18", false)
                .order("created_at", { ascending: false });

            if (sError) throw sError;

            const sContainer = document.getElementById("seriesList");
            sContainer.innerHTML = series.map(s => `
                <div class="card" onclick="location.href='series.html?id=${s.id}'">
                    <img src="${s.thumb}" alt="${s.title}">
                    <div class="card-body">
                        <div class="title">${s.title}</div>
                    </div>
                </div>
            `).join('');

        } catch (err) {
            console.error("Fetch Error:", err.message);
        }
    }

    // --- PINTU RAHASIA VIP ---
    function enterVIP() {
        const pin = prompt("Access Restricted. Enter PIN:");
        // PIN default: 2026
        if (pin === "2026") {
            sessionStorage.setItem('adultAccess', 'true');
            window.location.href = 'adult.html';
        } else if (pin !== null) {
            alert("Wrong PIN. Access Denied.");
        }
    }

    // Run loader
    loadAllContent();
</script>

</body>
</html>
