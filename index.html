<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anvi Create - Premium Streaming</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #060606;
  --card: #121212;
  --accent: #ff0513;
  --text: #ffffff;
  --muted: #a0a0a0;
  --glass: rgba(0, 0, 0, 0.85);
}

* { box-sizing: border-box; }
body {
  margin: 0; background: var(--bg); color: var(--text);
  font-family: 'Inter', -apple-system, sans-serif;
  overflow-x: hidden; scroll-behavior: smooth;
  opacity: 1; transition: opacity 0.5s ease; /* Untuk smooth loading */
}

/* HEADER */
header {
  position: fixed; top: 0; width: 100%; z-index: 1000;
  background: var(--glass); backdrop-filter: blur(12px);
  padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
header h1 {
  margin: 0; font-size: 22px; cursor: pointer;
  background: linear-gradient(to right, #fff, var(--accent));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  font-weight: 900;
}
nav a { color: var(--muted); text-decoration: none; font-size: 13px; margin-left: 15px; font-weight: 500; transition: 0.3s; }
nav a:hover { color: var(--accent); }

/* BANNER (65vh) */
.banner {
  height: 65vh; width: 100%; background-size: cover; background-position: center;
  position: relative; display: flex; align-items: flex-end; padding: 0 5% 70px;
  transition: background-image 0.8s ease-in-out;
}
.banner::after {
  content: ""; position: absolute; inset: 0;
  background: linear-gradient(to top, var(--bg) 10%, transparent 80%),
              linear-gradient(to right, var(--bg) 0%, transparent 60%);
}
.banner-content { position: relative; z-index: 2; max-width: 600px; animation: fadeInUp 0.8s ease; }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

.banner-content h2 { font-size: clamp(28px, 5vw, 48px); margin: 0 0 20px; font-weight: 800; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
.btn-play {
  background: var(--accent); border: none; color: #fff; padding: 14px 35px;
  border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 15px;
}
.btn-play:hover { transform: scale(1.05); filter: brightness(1.2); box-shadow: 0 0 20px rgba(229, 9, 20, 0.4); }

/* SEARCH BAR */
.search-container { padding: 25px 5%; margin-top: -35px; position: relative; z-index: 10; }
.search-container input {
  width: 100%; padding: 16px 25px; background: #1a1a1a; border: 1px solid #333;
  border-radius: 12px; color: #fff; outline: none; transition: 0.3s; font-size: 15px;
}
.search-container input:focus { border-color: var(--accent); background: #222; }

/* GRID SYSTEM */
.section-title { padding: 0 5%; margin: 40px 0 15px; font-size: 19px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
.section-title::before { content:""; width:4px; height:22px; background:var(--accent); border-radius: 2px; }

.grid { padding: 0 5% 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }

/* CARD DESIGN */
.card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; }
.card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
.card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; transition: 0.5s; }
.card:hover img { filter: brightness(0.8); }
.card-info { padding: 12px; font-size: 14px; font-weight: 600; text-align: center; }
.card-info p { margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

@media(max-width: 768px) {
  .banner { height: 50vh; padding-bottom: 50px; }
  .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
}
</style>
</head>
<body>

<header>
  <h1 onclick="location.reload()">ANVI CREATE</h1>
  <nav>
    <a href="#" onclick="openAdult()">ðŸ”ž 18+</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<div class="banner" id="banner">
  <div class="banner-content">
    <h2 id="bannerTitle">Loading...</h2>
    <button class="btn-play" onclick="openBanner()">â–¶ Play Now</button>
  </div>
</div>

<div class="search-container">
  <input id="search" placeholder="Cari film atau series favoritmu...">
</div>

<h2 class="section-title">Film Terbaru</h2>
<div class="grid" id="movieList"></div>

<h2 class="section-title">Series Unggulan</h2>
<div class="grid" id="seriesList"></div>

<script>
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let movies = [], series = [], bannerItems = [], bIdx = 0;

/* NAVIGASI SMOOTH (Tab Sama) */
function navigateTo(url) {
  document.body.style.opacity = "0"; // Fade out
  setTimeout(() => {
    location.href = url;
  }, 450);
}

async function init() {
  const [mRes, sRes] = await Promise.all([
    sb.from("Movies").select("*").order("created_at", { ascending: false }),
    sb.from("Series").select("*").order("created_at", { ascending: false })
  ]);

  movies = mRes.data || [];
  series = sRes.data || [];

  bannerItems = [...movies, ...series]
    .filter(i => !i.is18)
    .sort((a,b) => new Date(b.created_at) - new Date(a.created_at))
    .slice(0, 5);

  renderAll();
  setInterval(() => {
    bIdx = (bIdx + 1) % bannerItems.length;
    updateBanner();
  }, 6000);
}

function renderAll() {
  const q = document.getElementById("search").value.toLowerCase();
  renderGrid("movieList", movies, q, "openMovie");
  renderGrid("seriesList", series, q, "openSeries");
  updateBanner();
}

function renderGrid(id, data, q, func) {
  const el = document.getElementById(id); el.innerHTML = "";
  data.forEach(item => {
    if(item.is18 || !item.title.toLowerCase().includes(q)) return;
    el.innerHTML += `
      <div class="card" onclick="${func}(${item.id})">
        <img src="${item.thumb}" loading="lazy">
        <div class="card-info"><p>${item.title}</p></div>
      </div>`;
  });
}

function updateBanner() {
  if (bannerItems.length === 0) return;
  const item = bannerItems[bIdx];
  const b = document.getElementById("banner");
  b.style.backgroundImage = `url(${item.thumb})`;
  document.getElementById("bannerTitle").innerText = item.title;
  b.dataset.type = item.video ? "movie" : "series";
  b.dataset.id = item.id;
}

function openBanner() {
  const b = document.getElementById("banner");
  if(b.dataset.type === "movie") openMovie(b.dataset.id); 
  else openSeries(b.dataset.id);
}

/* Navigasi Menggunakan Smooth Loading */
function openMovie(id) { navigateTo("player.html?id=" + id); }
function openSeries(id) { navigateTo("series.html?id=" + id); }

function openAdult() {
  const pin = prompt("Masukkan PIN 18+:");
  if(pin === "1818") {
    sessionStorage.setItem("adultAccess", "true");
    navigateTo("adult.html");
  } else { alert("Salah Bosku!"); }
}

document.getElementById("search").addEventListener("input", renderAll);
init();
</script>
</body>
</html>
