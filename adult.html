<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>18+ Area</title>

<!-- SUPABASE CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
header{
  padding:14px 20px;
  background:#111;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0;cursor:pointer}
button{
  background:#e50914;
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}
.card{
  background:#151515;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:scale(1.05)}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card p{
  padding:10px;
  margin:0;
  font-size:14px;
}
</style>
</head>
<body>

<header>
  <h2 onclick="location.href='index.html'">‚Üê Back</h2>
  <button onclick="adultLogout()">Logout</button>
</header>

<div class="grid" id="list"></div>

<script>
/* ================= CEK AKSES + WAKTU ================= */
const now = Date.now();
const expire = sessionStorage.getItem('adultExpire');

if(
  sessionStorage.getItem('adultAccess') !== 'true' ||
  !expire ||
  now > parseInt(expire)
){
  alert("Akses 18+ sudah berakhir");
  sessionStorage.removeItem('adultAccess');
  sessionStorage.removeItem('adultExpire');
  location.href = 'index.html';
}

/* ================= SUPABASE INIT ================= */
const SUPABASE_URL = "https://xvktodveoxnuelhtzaog.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2a3RvZHZlb3hudWVsaHR6YW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NzEzMjAsImV4cCI6MjA4NTM0NzMyMH0.WUvB6oKtKxxgO-5z0SH8uBUQx9c3Gn6r170qxGeKWTI";

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= LOAD MOVIES 18+ ================= */
const list = document.getElementById('list');

async function loadAdultMovies(){
  const { data, error } = await supabaseClient
    .from("Movies")
    .select("*")
    .eq("is18", true)
    .order("created_at", { ascending:false });

  if(error){
    console.error(error);
    list.innerHTML = "<p>Gagal memuat film 18+</p>";
    return;
  }

  if(!data || data.length === 0){
    list.innerHTML = "<p>Tidak ada film 18+</p>";
    return;
  }

  data.forEach(m=>{
    list.innerHTML += `
      <div class="card" onclick="openPlayer(${m.id})">
        <img src="${m.thumb}">
        <p>${m.title}</p>
      </div>
    `;
  });
}

/* ================= PLAYER ================= */
function openPlayer(id){
  window.open('player.html?id='+id,'_blank');
}

/* ================= LOGOUT ================= */
function adultLogout(){
  if(confirm("Keluar dari mode 18+?")){
    sessionStorage.removeItem('adultAccess');
    sessionStorage.removeItem('adultExpire');
    location.href='index.html';
  }
}

/* ================= INIT ================= */
loadAdultMovies();
</script>

</body>
</html>
